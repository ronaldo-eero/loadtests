syntax = "proto3";

package example;

message Person {
  string name = 1;
  int32 age = 2;
  string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneNumber phones = 4;
}

message PersonResponse {
  bool success = 1;
  string message = 2;
}
